      .banner .btn {

      .banner .btn:hover {

      .novos-container {
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }

      .miniatura {
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border: 1px solid #dcdcdc;
        width: 250px;
        height: 150px;
        margin: 10px;
        transition: .5s;
      }

      .miniatura:hover {
        border: 1px solid #000000;
        transition: .2s;
      }

      .center {
        margin: 0 auto;
      }

      .miniatura h3 {
        margin: 10px auto;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

            <textarea name="mensagem" placeholder="Mensagem" rows="4"></textarea>
            <input type="submit" value="Enviar" class="btn">

            <div submit-error class="aviso-form">
